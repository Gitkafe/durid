<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>字典信息</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>value</th>
            <th>label</th>
            <th>type</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="dict : ${dicts}">
            <th scope="row" th:text="${dict.id}">1</th>
            <td th:text="${dict.value}">neo</td>
            <td th:text="${dict.label}">Otto</td>
            <td th:text="${dict.type}">6</td>
            <td th:text="${dict.description}">6</td>
            <td><a th:href="@{/toEdit(id=${dict.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${dict.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/getStudentList" th:href="@{/getStudentList}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
